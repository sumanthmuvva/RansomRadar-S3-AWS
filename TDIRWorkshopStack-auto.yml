        FROM "irworkshopgluedatabase"."irworkshopgluetablecloudtrail"
        WHERE account_partition = '111122223333' 
        AND region_partition = 'us-east-1'
        AND date_partition >= date_format(date_add('day',-90,current_timestamp), '%Y/%m/%d')

